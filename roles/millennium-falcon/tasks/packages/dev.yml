- name: Update pacman cache
  pacman:
    update_cache: true
- name: Install dev packages
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - ansible
    - atom
    - avr-gcc
    - avrdude
    - docker
    - go
    - vagrant
    - virtualbox
    - nodejs
    - npm
- name: Install dev packages
  command: yaourt -S {{ item }} --noconfirm --needed
  with_items:
    - heroku-toolbelt
    - nvm #TODO: add to PATH
    - jetbrains-toolbox
  become: false
