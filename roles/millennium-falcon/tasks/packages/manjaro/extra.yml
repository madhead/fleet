- name: Update pacman cache
  pacman:
    update_cache: true
- name: Install extra packages
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - amarok
    - bluez
    - calibre
    - cowsay
    - gimp
    - inkscape
    - kdiff3
    - krusader
    - kstars
    - stellarium
    - redshift
    - wireshark-common
    - wireshark-qt
    - strace
    - rclone
    - ktorrent
    - tig
    - bind-tools
    - keepass
    - aspell-en
- name: Install extra packages
  command: yaourt -S {{ item }} --noconfirm --needed
  with_items:
    - google-chrome
    - saberlight-git
    - whatpulse
  become: false
- name: Remove unneeded packages
  pacman:
    name: "{{ item }}"
    state: absent
  with_items:
    - yakuake
    - qbittorrent
